group 'com.github.yu000hong'

apply plugin: 'groovy'
apply plugin: 'antlr'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

sourceSets {
    main {
        groovy { srcDirs = ['src/main/groovy', 'src/generated/antlr/gen-java'] }
    }
}

clean << {
    new File('src/generated/').deleteDir()
}

dependencies {
    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.6'
    antlr group: 'org.antlr', name: 'antlr4', version: '4.6'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

generateGrammarSource {
    outputDirectory = new File('src/generated/antlr/gen-java/com/github/yu000hong/thrift/antlr')
}
